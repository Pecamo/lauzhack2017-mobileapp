<ion-header>
  <ion-navbar color="manager">
    <ion-title>
      Article to debit
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dataProvider.logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="articles">
    <ion-card *ngFor="let article of articles; let i = index" (click)="itemTapped(article)">
      <button ion-item [ngStyle]="randomColor(i, articles.length)">
        <ion-card-header text-wrap>
          {{article.key}}
        </ion-card-header>
        <ion-card-content>
          +{{article.value}} points
        </ion-card-content>
      </button>
    </ion-card>
  </div>
</ion-content>
