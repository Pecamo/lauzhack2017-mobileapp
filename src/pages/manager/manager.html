<ion-header>
  <ion-navbar>
    <ion-title>
      Manager page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of articles; let i = index" (click)="itemTapped($event, article)">
    <button ion-item [ngStyle]="randomColor(i, articles.length)">
      <ion-card-header>
        {{article.name}}
      </ion-card-header>
      <ion-card-content>
        +{{article.points}} points
      </ion-card-content>
    </button>
  </ion-card>
</ion-content>
