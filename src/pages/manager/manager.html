<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="openCustomer()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Manager page
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dataProvider.logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of articles; let i = index" (click)="itemTapped($event, article)">
    <button ion-item [ngStyle]="randomColor(i, articles.length)">
      <ion-card-header>
        {{article.name}}
      </ion-card-header>
      <ion-card-content>
        +{{article.points}} points
      </ion-card-content>
    </button>
  </ion-card>
</ion-content>
