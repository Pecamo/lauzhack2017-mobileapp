<ion-header>

  <ion-navbar>
    <ion-title>Fidelity Cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let fc of fcs; let i = index" (click)="itemTapped(fc)">
    <button ion-item>
      <ion-card-header>
        {{fc.name}}
      </ion-card-header>
      <ion-card-content text-wrap>
        <p>{{fc.description}}</p>
        <ion-badge color="light" item-end>{{fc.articles.length}} articles</ion-badge>
        <ion-badge color="light" item-end>{{fc.promos.length}} promos</ion-badge>
      </ion-card-content>
    </button>
  </ion-card>
</ion-content>
