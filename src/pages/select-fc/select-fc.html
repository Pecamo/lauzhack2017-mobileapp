<ion-header>
  <ion-navbar color="manager">
    <ion-title>
      Fidelity Cards
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dataProvider.logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let fc of fcs; let i = index" (click)="itemTapped(fc)">
    <button ion-item>
      <ion-card-header>
        {{fc.name}}
      </ion-card-header>
      <ion-card-content text-wrap>
        <p>{{fc.description}}</p>
        <ion-badge color="light" item-end>{{getLength(fc.articles)}} articles</ion-badge>
        <ion-badge color="light" item-end>{{getLength(fc.promos)}} promos</ion-badge>
      </ion-card-content>
    </button>
  </ion-card>
</ion-content>
