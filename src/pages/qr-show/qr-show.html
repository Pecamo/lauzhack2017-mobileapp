<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="openManager()">
        <ion-icon name="hammer"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      QR Scan
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dataProvider.logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
