<ion-header>
  <ion-navbar color="primary" (swipe)="restart()">
    <ion-title>
      Explore
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dataProvider.logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="businesses">
    <button ion-item *ngFor="let b of businesses; let idx = index" class="businessItem"  (click)="openDetails($event, b)">
      <ion-avatar item-start>
        <img [src]="b.infos.logo" class="ratio">
      </ion-avatar>
      <h2>{{b.infos.name}} ({{b._id}})</h2>
      <!--<p class="wrap">{{b.infos.description}}</p>-->
      <!--<p><a [href]="b.infos.website">website</a></p>-->
      <!--<button (click)="update(idx)">update</button>-->
      <ion-icon name="arrow-forward" item-right style="color: grey"></ion-icon>
    </button>
  </ion-list>

</ion-content>
