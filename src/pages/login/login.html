<ion-content>

  <h1 ion-text class="title">Fidelizy</h1>

  <h2 ion-text class="title2">Login with</h2>

  <div class="content">
    <div class="buttonContainer">
      <div (click)="loginWithGoogle()"><ion-icon name="logo-google"></ion-icon></div>
    </div>
    <div class="buttonContainer">
      <div class="dis" (click)="loginWithTwitter()"><ion-icon name="logo-twitter"></ion-icon></div>
    </div>
    <div class="buttonContainer">
      <div class="dis" (click)="loginWithFacebook()"><ion-icon name="logo-facebook"></ion-icon></div>
    </div>
    <div class="buttonContainer">
      <div class="dis" (click)="loginWithEmail()"><ion-icon name="mail"></ion-icon></div>
    </div>
  </div>

</ion-content>
