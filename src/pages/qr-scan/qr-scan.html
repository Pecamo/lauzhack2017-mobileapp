<ion-header>
  <ion-navbar color="manager">
    <ion-buttons start>
      <button ion-button icon-only (click)="openCustomer()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Scan an user's QR
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dataProvider.logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button full icon-left large (click)="scanCode()" color="secondary" class="big">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan User Badge
  </button>

  <ion-item class="nopadding">
    <ion-input type="text" [(ngModel)]="manualUid" placeholder="User Badge"
               spellcheck="false" autocomplete="false"></ion-input>
  </ion-item>
  <div text-right>
    <button ion-button color="dark" (click)="checkCode(manualUid)" [hidden]="manualUid.length < 3" clear>
      Go!
    </button>
  </div>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
